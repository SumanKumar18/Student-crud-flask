{% extends "base.html" %}
{% block content %}
  <h2 class="text-center mb-4">ğŸ“‹ All Students</h2>

  {% if students %}
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student[0] }}</td>
          <td>{{ student[1] }}</td>
          <td>{{ student[2] }}</td>
          <td>{{ student[3] }}</td>
          <td>
            <a href="/update/{{ student[0] }}" class="btn btn-sm btn-primary">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a href="/delete/{{ student[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?');">
              <i class="fas fa-trash-alt"></i> Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-center text-muted">No students found.</p>
  {% endif %}
{% endblock %}
