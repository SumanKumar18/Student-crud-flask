{% extends "base.html" %}
{% block content %}
 <h2 class="text-center mb-4">✏️ Update Student</h2>

  <form method="POST" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age" value="{{ student[2] }}" required>
    </div>
    <div class="mb-3">
      <label for="grade" class="form-label">Grade</label>
      <input type="text" class="form-control" id="grade" name="grade" value="{{ student[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">
      <i class="fas fa-save"></i> Update Student
    </button>
  </form>
{% endblock %}
