{% extends "base.html" %}
{% block content %}
  <h2 class="text-center mb-4">âž• Add New Student</h2>

  <form method="POST" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
    </div>
    <div class="mb-3">
      <label for="grade" class="form-label">Grade</label>
      <input type="text" class="form-control" id="grade" name="grade" placeholder="Enter grade (e.g., A)" required>
    </div>
    <button type="submit" class="btn btn-success w-100">
      <i class="fas fa-plus-circle"></i> Add Student
    </button>
  </form>
{% endblock %}
